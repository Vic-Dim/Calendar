{% extends "base.html" %}
{% block title %}Update group{% endblock %}
{% block body %}
<div class="row pad">
    <div class="col-lg-12 pad">
        <div class="panel panel-primary">
            <div class="panel-body pad" id="_post">
            	<h4 align="center"> Current group name: {{ group.name }}</h4>
            	<form method = "POST"  url = "update_group/{{group.id}}" enctype="multipart/form-data">	
                  	<div class="col-lg-offset-5"><textarea name="new_title" style="width:150px;height:30px;" placeholder = "Enter new group name"></textarea></div></br>
                  	</br>
                  	<h4 align="center"> Current group description: {{ group.description }}</h4>
                  	<textarea name="new_content" style="width:950px;height:150px;" placeholder = "New group description"></textarea></br>
                  	</br>
                  	<button type="submit" class="btn btn-success"> <i class="glyphicon glyphicon-cogwheel"></i> Save changes </button>
            	</form>	
            </div>
        </div>
    </div>
</div>
{% endblock %}
